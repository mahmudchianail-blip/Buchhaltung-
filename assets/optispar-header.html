<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OPTISPAR Header</title>
  <style>
    :root {
      color-scheme: light;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(circle at top right, #f4f5fb, #e7e8f5 45%, #dde0f2 75%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px 16px;
    }

    .header-shell {
      width: min(1280px, 100%);
      margin: 16px auto;
      padding: 0 20px;
      height: 72px;
      border-radius: 9999px;
      background: linear-gradient(90deg, #5D6FA6, #9DB5D6);
      position: relative;
      display: flex;
      align-items: center;
      box-shadow: 0 18px 32px rgba(73, 96, 146, 0.3);
      isolation: isolate;
    }

    .header-shell::before {
      content: "";
      position: absolute;
      inset: 1px;
      border-radius: inherit;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.35), rgba(255, 255, 255, 0));
      mix-blend-mode: screen;
      opacity: 0.35;
      pointer-events: none;
    }

    .header-shell::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.45);
      pointer-events: none;
    }

    .header-content {
      position: relative;
      z-index: 1;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 28px;
    }

    .brand {
      font-size: 1.375rem;
      letter-spacing: 0.14em;
      font-weight: 600;
      color: rgba(10, 18, 32, 0.85);
      text-transform: uppercase;
      white-space: nowrap;
    }

    nav {
      flex: 1;
    }

    .nav-list {
      list-style: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 24px;
      color: rgba(255, 255, 255, 0.85);
      font-weight: 600;
      font-size: 0.98rem;
    }

    .nav-list li {
      position: relative;
      display: flex;
      align-items: center;
    }

    .nav-list li + li::before {
      content: "";
      width: 1px;
      height: 28px;
      background: rgba(255, 255, 255, 0.2);
      position: absolute;
      left: -12px;
      top: 50%;
      transform: translateY(-50%);
    }

    .nav-link {
      padding: 10px 18px;
      border-radius: 999px;
      color: inherit;
      text-decoration: none;
      transition: all 180ms ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .nav-link:hover,
    .nav-link:focus-visible {
      color: rgba(255, 255, 255, 1);
    }

    .nav-link:focus-visible,
    .icon-button:focus-visible {
      outline: 0;
      box-shadow: 0 0 0 0 rgba(255, 255, 255, 0), 0 0 0 4px rgba(255, 255, 255, 0.6);
    }

    .nav-link.active {
      background: rgba(255, 255, 255, 0.12);
      color: rgba(255, 255, 255, 0.92);
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.3), inset 0 12px 22px rgba(255, 255, 255, 0.12);
    }

    .icon-group {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .icon-button {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      width: 44px;
      height: 44px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: inherit;
      transition: all 180ms ease;
      backdrop-filter: blur(4px);
    }

    .icon-button svg {
      width: 20px;
      height: 20px;
      stroke: rgba(255, 255, 255, 0.92);
      stroke-width: 2;
      fill: none;
    }

    .icon-button:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .icon-button.search {
      width: 52px;
      height: 52px;
      border-color: rgba(255, 255, 255, 0.3);
      box-shadow: 0 10px 18px rgba(32, 43, 74, 0.28);
      background: rgba(255, 255, 255, 0.18);
    }

    .icon-button.search:hover {
      background: rgba(255, 255, 255, 0.26);
    }

    .icon-button.search svg {
      width: 22px;
      height: 22px;
    }

    @media (max-width: 900px) {
      .header-content {
        gap: 20px;
      }

      .nav-list {
        gap: 18px;
      }

      .nav-link {
        padding: 9px 16px;
      }

      .icon-group {
        gap: 12px;
      }
    }

    @media (max-width: 720px) {
      nav {
        flex: 1 1 auto;
      }

      .nav-list {
        justify-content: flex-start;
        overflow-x: auto;
        scrollbar-width: none;
      }

      .nav-list::-webkit-scrollbar {
        display: none;
      }

      .nav-link {
        white-space: nowrap;
      }
    }

    @media (max-width: 480px) {
      .header-shell {
        height: 64px;
        padding: 0 16px;
      }

      .brand {
        font-size: 1.25rem;
      }

      .nav-list {
        font-size: 0.9rem;
      }

      .icon-button {
        width: 40px;
        height: 40px;
      }

      .icon-button.search {
        width: 44px;
        height: 44px;
      }

      .icon-button svg {
        width: 18px;
        height: 18px;
      }

      .icon-button.search svg {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <header class="header-shell" role="banner">
    <div class="header-content">
      <div class="brand" aria-label="OPTISPAR">OPTISPAR</div>
      <nav aria-label="Hauptnavigation">
        <ul class="nav-list">
          <li><a class="nav-link active" href="#">Home</a></li>
          <li><a class="nav-link" href="#">Kategorie</a></li>
          <li><a class="nav-link" href="#">Produkte</a></li>
          <li><a class="nav-link" href="#">Bestellungen</a></li>
          <li><a class="nav-link" href="#">AGB</a></li>
        </ul>
      </nav>
      <div class="icon-group" role="group" aria-label="Aktionen">
        <button class="icon-button search" type="button" aria-label="Suche">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="11" cy="11" r="6"></circle>
            <line x1="16" y1="16" x2="21" y2="21"></line>
          </svg>
        </button>
        <button class="icon-button" type="button" aria-label="Benutzerkonto">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="12" cy="8" r="4"></circle>
            <path d="M5 20c0-3.866 3.134-7 7-7s7 3.134 7 7"></path>
          </svg>
        </button>
        <button class="icon-button" type="button" aria-label="Warenkorb">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M4 5h2l1.6 9.2a2 2 0 0 0 2 1.8h7.4a2 2 0 0 0 2-1.6L20 8H7"></path>
            <circle cx="10" cy="19" r="1.5"></circle>
            <circle cx="17" cy="19" r="1.5"></circle>
          </svg>
        </button>
      </div>
    </div>
  </header>
</body>
</html>
